<div class="modal-header">
    <h3 class="modal-title"><translate>LABEL.VAGAS_OCUPADAS_UNIDADE_FUNCAO</translate></h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <label><translate>LABEL.UNIDADE</translate>:</label>
            <input class="form-control" disabled>
        </div>
        <div class="col-md-6">
            <label><translate>LABEL.FUNCAO</translate>:</label>
            <input class="form-control" disabled>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-3">
            <label><translate>LABEL.TOTAL_VAGAS</translate>:</label>
            <input class="form-control" disabled>
        </div>
        <div class="col-md-3">
            <label><translate>LABEL.VAGAS_PREENCHIDAS</translate>:</label>
            <input class="form-control" disabled>
        </div>
        <div class="col-md-3">
            <label><translate>LABEL.VAGAS_DISPONIVEIS</translate>:</label>
            <input class="form-control" disabled>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="text-right">
        <button type="button" class="btn btn-primary" title="{{'LABEL.VOLTAR' | translate}}"
                data-ng-click="fechar();">
            <span class="glyphicon glyphicon-arrow-left">&nbsp;</span><translate>LABEL.VOLTAR</translate>
        </button>
    </div>
    <br/>

    <div class="table-responsive" data-ng-show="listaVaga.length > 0">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="col-md-2"><translate>LABEL.CPF</translate></th>
                    <th class="col-md-3"><translate>LABEL.SERVIDOR</translate></th>
                    <th class="col-md-2"><translate>LABEL.FUNCAO</translate></th>
                    <th class="col-md-2"><translate>LABEL.CARGA_HORARIA</translate></th>
                    <th class="col-md-1"><translate>LABEL.VINCULO</translate></th>
                    <th class="col-md-2"><translate>LABEL.ESCOLARIDADE</translate></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in listaVaga">
                    <td class="text-left">{{item.cpfFormatado}}</td>
                    <td class="text-left">{{item.nome}}</td>
                    <td class="text-left">{{item.funcao}}</td>
                    <td class="text-right">{{item.cargaHoraria}}</td>
                    <td class="text-left">{{item.vinculo}}</td>
                    <td class="text-left">{{item.escolaridade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
