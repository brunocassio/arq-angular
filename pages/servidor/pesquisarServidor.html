<div id="pesquisarServidor">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <label class="panel-title pull-left">
                <translate>LABEL.PESQUISAR_SERVIDOR</translate>
            </label>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label><translate>LABEL.CPF</translate>:</label>
                    <input class="form-control" data-ng-model="pesquisa.cpf" ui-br-cpf-mask>
                </div>
                <div class="col-md-9">
                    <label><translate>LABEL.NOME</translate>:</label>
                    <input class="form-control" data-ng-model="pesquisa.nome">
                </div>
            </div>
            <br/>
            <div class="text-right">
                <button type="button" class="btn btn-primary" title="{{'LABEL.NOVO' | translate}}"
                        data-ng-click="novoServidor();">
                    <span class="glyphicon glyphicon-plus">&nbsp;</span><translate>LABEL.NOVO</translate>
                </button>
                <button type="button" class="btn btn-primary" title="{{'LABEL.LIMPAR' | translate}}"
                        data-ng-click="carregarPagina();">
                    <span class="glyphicon glyphicon-refresh">&nbsp;</span><translate>LABEL.LIMPAR</translate>
                </button>
                <button class="btn btn-primary" title="{{'LABEL.PESQUISAR' | translate}}"
                        data-ng-click="listarServidor();">
                    <span class="glyphicon glyphicon-search">&nbsp;</span><translate>LABEL.PESQUISAR</translate>
                </button>
            </div>
            <br/>
            <div class="table-responsive" data-ng-show="listaServidorResultado.length > 0">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-2"><translate>LABEL.CPF</translate></th>
                            <th class="col-md-4"><translate>LABEL.NOME</translate></th>
                            <th class="col-md-5"><translate>LABEL.LOTACAO</translate></th>
                            <th class="col-md-1"><translate>LABEL.ACAO</translate></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr data-ng-repeat="servidor in listaServidorResultado">
                            <td>{{servidor.cpfFormatado}}</td>
                            <td>{{servidor.nome}}</td>
                            <td>{{servidor.lotacao}}</td>
                            <td class="text-center">
                                <button class="btn btn-table" title="{{'LABEL.EDITAR_SERVIDOR' | translate}}"
                                        data-ng-click="editarServidor(servidor);">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
